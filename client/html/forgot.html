<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Stilurile existente rămân la fel */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0039a6 0%, #00BFFF 100%);
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      display: flex;
      width: 800px;
      height: 500px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .login-section {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px 0 0 20px;
      display: flex;
      flex-direction: column;
    }

    .brand-section {
      width: 40%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 0 20px 20px 0;
    }

    h2 {
      color: #0039a6;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #0039a6;
      font-size: 12px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d1d1;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0039a6;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0039a6, #00BFFF);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #00BFFF, #0039a6);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .info-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .info-text a {
      color: #0039a6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .info-text a:hover {
      color: #00BFFF;
      text-decoration: underline;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: #f44336;
      font-size: 14px;
    }

    .message.success {
      color: #4CAF50;
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: rgba(0, 191, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .icon-container i {
      font-size: 35px;
      color: #00BFFF;
    }

    .brand-section h3 {
      color: #0039a6;
      font-size: 24px;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      
      .login-section {
        width: 100%;
        border-radius: 20px 20px 0 0;
      }
      
      .brand-section {
        width: 100%;
        padding: 30px 0;
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <script defer src="../js/scripts.js"></script>
  <script defer src="../js/auth-frontend.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="login-section">
        <h2>RESET PASSWORD</h2>
        
        <!-- Formular 1: Solicitare email -->
        <form id="emailForm">
          <div class="form-group">
            <label for="userEmail">EMAIL:</label>
            <input type="email" id="userEmail" required>
          </div>
          
          <button type="submit" class="btn-primary">SEND VERIFICATION CODE</button>
        </form>
        
        <!-- Formular 2: Verificare cod -->
        <form id="verificationForm" class="hidden">
          <div class="form-group">
            <label for="verificationCode">VERIFICATION CODE:</label>
            <input type="text" id="verificationCode" required>
          </div>
          
          <button type="submit" class="btn-primary">VERIFY CODE</button>
        </form>
        
        <!-- Formular 3: Resetare parolă -->
        <form id="resetForm" class="hidden">
          <div class="form-group">
            <label for="newPassword">NEW PASSWORD:</label>
            <input type="password" id="newPassword" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">CONFIRM PASSWORD:</label>
            <input type="password" id="confirmPassword" required>
          </div>
          
          <button type="submit" class="btn-primary">RESET PASSWORD</button>
        </form>
        
        <p class="info-text"><a href="login.html">Back to login</a></p>
        <p id="forgotMesaj" class="message"></p>
      </div>
      <div class="brand-section">
        <div class="icon-container">
          <i class="fas fa-key"></i>
        </div>
        <h3>APlace</h3>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const emailForm = document.getElementById('emailForm');
      const verificationForm = document.getElementById('verificationForm');
      const resetForm = document.getElementById('resetForm');
      const mesajElement = document.getElementById('forgotMesaj');
      
      let userEmail = '';
      
      emailForm.addEventListener('submit', function(e) {
        e.preventDefault();
        userEmail = document.getElementById('userEmail').value;
        
        fetch('http://localhost:8080/api/forgot-request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: userEmail })
        })
        .then(response => response.json())
        .then(data => {
          if (data.succes) {
            mesajElement.textContent = 'Verification code sent to your email!';
            mesajElement.className = 'message success';
            emailForm.classList.add('hidden');
            verificationForm.classList.remove('hidden');
          } else {
            mesajElement.textContent = data.mesaj || 'Error sending verification code';
            mesajElement.className = 'message';
          }
        })
        .catch(error => {
          mesajElement.textContent = 'Server error. Please try again later.';
          mesajElement.className = 'message';
        });
      });
      
      verificationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const verificationCode = document.getElementById('verificationCode').value;
        
        fetch('http://localhost:8080/api/forgot-verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            email: userEmail,
            code: verificationCode 
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.succes) {
            mesajElement.textContent = 'Code verified! Set your new password.';
            mesajElement.className = 'message success';
            verificationForm.classList.add('hidden');
            resetForm.classList.remove('hidden');
          } else {
            mesajElement.textContent = data.mesaj || 'Invalid verification code';
            mesajElement.className = 'message';
          }
        })
        .catch(error => {
          mesajElement.textContent = 'Server error. Please try again later.';
          mesajElement.className = 'message';
        });
      });
      
      resetForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (newPassword !== confirmPassword) {
          mesajElement.textContent = 'Passwords do not match!';
          mesajElement.className = 'message';
          return;
        }
        
        fetch('http://localhost:8080/api/forgot-reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            email: userEmail,
            parolaNoua: newPassword 
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.succes) {
            mesajElement.textContent = 'Password reset successfully!';
            mesajElement.className = 'message success';
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            mesajElement.textContent = data.mesaj || 'Error resetting password';
            mesajElement.className = 'message';
          }
        })
        .catch(error => {
          mesajElement.textContent = 'Server error. Please try again later.';
          mesajElement.className = 'message';
        });
      });
    });
  </script>
</body>
</html>
